<!DOCTYPE html>

<body bgcolor="silver">
    <h1>SignUp here!</h1>
    <form action="">
        
        <input type="text" placeholder="Enter Username" required pattern="[A-Za-z]+"><br><br>
        <input type="Email" placeholder="Enter Email" required pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}"><br><br>
        <input type="text" placeholder="Enter Phone number" required pattern="[0-9]{10}"><br><br>
        <input type="password" placeholder="Enter password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-za-z!@#$%^&*0-9]{8}"><br><br>
        <input type="conform password" placeholder=" Enter conform password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{8}"><br><br>
        <input type="submit" value="SighUp">
    </form>
    <p>Already hava an account? <a href="index1.html">Login here></a></p>
    
</body>
</html>
