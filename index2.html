<body bgcolor="silver">
    <h1>Reset password</h1>

    <form action="">

        <input type="password" placeholder="Re Enter password" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{8}"><br><br>
        <input type="button" value="Reset password">
    </form>
